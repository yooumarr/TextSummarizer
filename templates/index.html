<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 50px auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        .summary {
            margin-top: 30px;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>AI Text Summarizer</h2>
    <form method="POST">
        <textarea name="paragraph" placeholder="Paste your text here..."></textarea><br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <div class="summary">
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</body>

</html>
